<div class="container">
  <div *ngIf="data; else noData">
    <div *ngFor="let datos of data" class="card mt-4">
      <div class="card-header">
        Detalles del cliente
      </div>
      <div class="card-body detalle-contenedor">
        <span class="card-text"><b>Identificador:</b> {{datos.id}}</span>
        <span class="card-text"> <b>Nombres:</b> {{datos.nombre}}</span>
        <span class="card-text"> <b>Apellidos:</b> {{datos.apellidos}}</span>
      </div>
    </div>
  </div>
  <ng-template #noData>
    <div class="card mt-4">
      <div class="card-body detalle-contenedor">
        <span class="card-text">No se encontraron detalles del cliente seleccionado</span>
      </div>
    </div>
  </ng-template>
</div>
